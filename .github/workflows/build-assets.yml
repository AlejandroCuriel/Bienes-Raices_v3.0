name: Build Assets CI

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'gulpfile.js'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Gulp Build (Node 20)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        # --frozen-lockfile ensures the build is consistent with your pnpm-lock.yaml
        run: pnpm install --frozen-lockfile

      - name: Run Gulp build task
        # Executes the specific 'build' task we created in your gulpfile
        run: pnpm exec gulp build

      - name: Verify generated assets
        # Useful for debugging; shows the output of your build in the logs
        run: ls -R ./build
