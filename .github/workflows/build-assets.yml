name: Build Assets CI

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'gulpfile.js'

  pull_request:
    branches: [ main, dev ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'gulpfile.js'

jobs:
  build:
    name: Gulp Build (Node 22)
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: 22
      PNPM_VERSION: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install pnpm ${{ env.PNPM_VERSION }}
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Gulp build
        run: pnpm exec gulp build

      - name: Verify build output
        run: |
          if [ ! -d "build" ]; then
            echo "‚ùå build directory does not exist"
            exit 1
          fi

